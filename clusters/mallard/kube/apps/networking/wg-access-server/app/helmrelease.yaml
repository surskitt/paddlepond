---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wg-access-server
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      strategy: RollingUpdate
    image:
      repository: ghcr.io/freifunkmuc/wg-access-server
      tag: v0.9.0
    envFrom:
      - secretRef:
          name: wg-access-server
    service:
      main:
        ports:
          http:
            port: &port 8000
      wireguard:
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Local
        loadBalancerIP: 192.168.50.100
        annotations:
          "coredns.io/hostname": "wg.${SECRET_DOMAIN}"
        ports:
          wireguard:
            enabled: true
            port: 51820
            protocol: UDP
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host "wgui.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        type: pvc
        accessMode: ReadWriteOnce
        size: 100Mi
        storageClass: local-hostpath
      tun:
        enabled: true
        type: hostPath
        hostPath: /dev/net/tun
        hostPathType: CharDevice
