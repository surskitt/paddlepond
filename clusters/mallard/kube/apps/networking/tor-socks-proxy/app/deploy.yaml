---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.27.3-standalone-strict/deployment-apps-v1.json
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tor-socks-proxy
  namespace: networking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tor-socks-proxy
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: tor-socks-proxy
    spec:
      containers:
        - name: tor-socks-proxy
          image: ghcr.io/peterdavehello/tor-socks-proxy:latest@sha256:5bf08ae97de1e2d959782bfedbf3759e4f748e6a6970ab5fb093d25b53bce76b
      restartPolicy: Always
