---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.27.3-standalone-strict/deployment-apps-v1.json
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tor-socks-proxy
  namespace: networking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tor-socks-proxy
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: tor-socks-proxy
    spec:
      containers:
        - name: tor-socks-proxy
          image: ghcr.io/peterdavehello/tor-socks-proxy:latest@sha256:a822ac9ac18afc2050a062dc820b6ac65a724f1d6d2ac68b6eff8fbea80d0bf4
      restartPolicy: Always
