---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tor-socks-proxy
  namespace: networking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tor-socks-proxy
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: tor-socks-proxy
    spec:
      containers:
        - name: tor-socks-proxy
          image: ghcr.io/peterdavehello/tor-socks-proxy:latest@sha256:607562b7863dc8f42b961b6e7d253d8365f6688bc58cabd32c2afc6e05dc7163
      restartPolicy: Always
