---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.27.3-standalone-strict/deployment-apps-v1.json
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tor-socks-proxy
  namespace: networking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tor-socks-proxy
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: tor-socks-proxy
    spec:
      containers:
        - name: tor-socks-proxy
          image: ghcr.io/peterdavehello/tor-socks-proxy:latest@sha256:babdc2da3769d3301627e4f95306e4fc1eb1303f5f84aa02972814902811c056
      restartPolicy: Always
