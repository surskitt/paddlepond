---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.27.3-standalone-strict/deployment-apps-v1.json
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tor-socks-proxy
  namespace: networking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tor-socks-proxy
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: tor-socks-proxy
    spec:
      containers:
        - name: tor-socks-proxy
          image: ghcr.io/peterdavehello/tor-socks-proxy:latest@sha256:7ba320f15a34ef02c8f3eb7788c5c9f9b4fcf3be71c972a06b2418121bd02dbb
      restartPolicy: Always
