---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: aria2
  namespace: media
spec:
  sourcePVC: aria2-config
  trigger:
    schedule: "0 5 * * *"
  restic:
    pruneIntervalDays: 14
    repository: aria2-restic
    retain:
      daily: 7
    copyMethod: Clone
    storageClassName: local-hostpath
