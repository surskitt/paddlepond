---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: aria2
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    image:
      repository: p3terx/aria2-pro
      tag: "202209060423"
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        loadBalancerIP: 192.168.50.6
        ports:
          http:
            enabled: true
            port: 6800
    # securityContext:
    #   runAsUser: 1000
    #   runAsGroup: 1000
    persistence:
      config:
        enabled: true
        type: pvc
        storageClass: local-hostpath
        accessMode: ReadWriteOnce
        size: 1Gi
      downloads:
        enabled: true
        type: hostPath
        hostPath: /mnt/ssd/media/downloads/aria2
        mountPath: /downloads
