---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: owntone
  namespace: media
spec:
  sourcePVC: owntone-config
  trigger:
    schedule: "0 5 * * *"
  restic:
    pruneIntervalDays: 14
    repository: owntone-restic
    retain:
      daily: 7
    copyMethod: Clone
    storageClassName: local-hostpath
