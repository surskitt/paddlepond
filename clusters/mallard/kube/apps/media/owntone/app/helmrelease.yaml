---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: owntone
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    image:
      repository: linuxserver/daapd
      tag: 28.6-ls116
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        loadBalancerIP: 192.168.50.101
        annotations:
          "coredns.io/hostname": "owntone-svc.${SECRET_DOMAIN}"
        ports:
          http:
            enabled: true
            port: 3689
          websocket:
            enabled: true
            port: 3688
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host owntone.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: owntone
                  port: 3689
        tls:
          - hosts:
              - *host
    # securityContext:
    #   runAsUser: 1000
    #   runAsGroup: 1000
    persistence:
      config:
        enabled: true
        type: pvc
        storageClass: local-hostpath
        accessMode: ReadWriteOnce
        size: 1Gi
      db:
        enabled: true
        type: pvc
        storageClass: local-hostpath
        accessMode: ReadWriteOnce
        mountPath: /config/dbase_and_logs
        size: 1Gi
      music:
        enabled: true
        type: hostPath
        hostPath: /mnt/ssd/media/music
        mountPath: /music
