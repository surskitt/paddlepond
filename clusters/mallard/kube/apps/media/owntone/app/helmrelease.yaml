---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: owntone
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      version: 1.5.1
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3
  values:
    image:
      repository: linuxserver/daapd
      tag: 28.6-ls116
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        loadBalancerIP: 192.168.50.7
        annotations:
          "coredns.io/hostname": "owntone-svc.${SECRET_DOMAIN}"
        ports:
          http:
            enabled: true
            port: 3689
          websocket:
            enabled: true
            port: 3688
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host owntone.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: 3689
        tls:
          - hosts:
              - *host
    # securityContext:
    #   runAsUser: 1000
    #   runAsGroup: 1000
    persistence:
      config:
        enabled: true
        type: pvc
        storageClass: local-hostpath
        accessMode: ReadWriteOnce
        size: 1Gi
      music:
        enabled: true
        type: hostPath
        hostPath: /mnt/ssd/music
        mountPath: /music
