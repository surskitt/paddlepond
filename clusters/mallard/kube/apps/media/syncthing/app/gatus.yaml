---
apiVersion: v1
kind: ConfigMap
metadata:
  name: syncthing-gatus-ep
  namespace: media
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: syncthing
        group: media
        url: https://syncthing.${SECRET_DOMAIN}/rest/noauth/health
        interval: 1m
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: custom
          - type: telegram
