---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lidarr
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    image:
      repository: ghcr.io/onedr0p/lidarr
      tag: 1.2.6.3313@sha256:8d2f393079cadb734f8d1b38e0e6d57c97e7d571cf756b58df3e56cfa107e6d5
    env:
      TZ: "Europe/London"
      LIDARR__INSTANCE_NAME: Mallard
      LIDARR__PORT: &port 8686
      LIDARR__LOG_LEVEL: info
    envFrom:
      - secretRef:
          name: lidarr
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: music-box
          hajimari.io/info: Music Search
          hajimari.io/group: media
        hosts:
        - host: &host "lidarr.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - *host
    persistence:
      config:
        enabled: true
        type: pvc
        storageClass: local-hostpath
        accessMode: ReadWriteOnce
        size: 1Gi
      media:
        enabled: true
        type: hostPath
        hostPath: /mnt/ssd/
        mountPath: /media
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 1500Mi
