---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metube
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    env:
      TZ: "Europe/London"
      OUTPUT_TEMPLATE: "%(upload_date)s - %(title)s - %(id)s (%(extractor)s).%(ext)s"
      YTDL_OPTIONS: >
        {
          "merge_output_format": "mkv",
          "noplaylist": true,
          "subtitleslangs": ["en", "-live_chat"],
          "updatetime": false,
          "writesubtitles": true
        }
    image:
      repository: ghcr.io/alexta69/metube
      tag: latest@sha256:2d2fd00ab4641984da3bf9aa4340aa1bfaf349fe4e030f2e7beb9703272cc2a2
      imagePullPolicy: Always
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host "metube.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    service:
      main:
        ports:
          http:
            port: 8081
    persistence:
      downloads:
        enabled: true
        type: hostPath
        hostPath: /mnt/ssd/media/downloads/ytdl
        mountPath: /downloads
