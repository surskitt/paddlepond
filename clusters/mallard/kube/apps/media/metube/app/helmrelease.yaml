---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metube
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    env:
      TZ: "Europe/London"
    image:
      repository: ghcr.io/alexta69/metube
      tag: latest@sha256:84588424a33548dcd8910b687ba93b4454f599765332b9c1199e6984bf748537
      imagePullPolicy: Always
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host "metube.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    service:
      main:
        ports:
          http:
            port: 8081
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      downloads:
        enabled: true
        type: hostPath
        hostPath: /mnt/ssd/media/downloads/ytdl
        mountPath: /downloads
