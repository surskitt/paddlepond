---
apiVersion: v1
kind: ConfigMap
metadata:
  name: transmission-gatus-ep
  namespace: media
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: transmission
        group: media
        url: https://transmission.${SECRET_DOMAIN}
        interval: 1m
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: custom
          - type: telegram
