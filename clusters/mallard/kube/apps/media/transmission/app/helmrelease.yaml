---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: transmission
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/onedr0p/transmission
      tag: 4.0.3
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    controller:
      type: statefulset
    env:
      TZ: Europe/London
      TRANSMISSION__BLOCKLIST_URL: "https://mirror.codebucket.de/transmission/blocklist.p2p.gz"
      TRANSMISSION__DOWNLOAD_DIR: "/downloads"
      TRANSMISSION__RPC_PORT: &port 9091
      TRANSMISSION__PEER_PORT: &peerport 56836
      TRANSMISSION__RATIO_LIMIT: 2
      TRANSMISSION__RATIO_LIMIT_ENABLED: true
      TRANSMISSION__SPEED_LIMIT_UP_ENABLED: true
      TRANSMISSION__SPEED_LIMIT_UP: 8000
      TRANSMISSION__UTP_ENABLED: false
      TRANSMISSION__UMASK: 7
    envFrom:
      - secretRef:
          name: transmission-rpc
    service:
      main:
        ports:
          http:
            port: *port
      utptcp:
        enabled: true
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: 192.168.50.8
          "coredns.io/hostname": "transmission-tcp.${SECRET_DOMAIN}"
        loadBalancerIP: 192.168.50.8
        externalTrafficPolicy: Local
        ports:
          utptcp:
            enabled: true
            port: *peerport
            protocol: TCP
            targetPort: *peerport
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host "transmission.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: *host
            hosts:
              - *host
    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /transmission/web/
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false
    persistence:
      config:
        enabled: true
        type: pvc
        storageClass: local-hostpath
        accessMode: ReadWriteOnce
        size: 1Gi
      downloads:
        enabled: true
        type: hostPath
        hostPath: /mnt/ssd/media/downloads/torrents
        mountPath: /downloads
        # resources:
        #   requests:
        #     cpu: 50m
        #     memory: 64Mi
        #   limits:
        #     memory: 300Mi
