---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: esphome
  namespace: home
spec:
  sourcePVC: esphome-config
  trigger:
    schedule: "0 5 * * *"
  restic:
    pruneIntervalDays: 14
    repository: esphome-restic
    retain:
      daily: 7
    copyMethod: Clone
    storageClassName: local-hostpath
