---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: esphome
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    image:
      repository: ghcr.io/esphome/esphome
      tag: 2023.7.0
    
    # env:
    #   ESPHOME_DASHBOARD_USE_PING: "true"

    service:
      main:
        ports:
          http:
            port: 6052

    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: simple-icons:esphome
          hajimari.io/info: Programs esphome devices
          hajimari.io/group: automation
        hosts:
          - host: &host "esphome.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        type: pvc
        storageClass: local-path
        retain: true

    addons:
      codeserver:
        image:
          repository: ghcr.io/coder/code-server
          tag: 4.14.1
        enabled: true
        volumeMounts:
          - name: config
            mountPath: /config
        # git:
        #   # -- Existing secret containing SSH private key
        #   # The chart expects it to be present under the `id_rsa` key.
        #   deployKeySecret: git-ssh-keys
        ingress:
          enabled: true
          annotations:
            hajimari.io/enable: "true"
            hajimari.io/icon: cib:visual-studio-code
            hajimari.io/info: Esphome editor
            hajimari.io/group: automation
          hosts:
            - host: &hostcd esphome-code.${SECRET_DOMAIN}
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - *hostcd
