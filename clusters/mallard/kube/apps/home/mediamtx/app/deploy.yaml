---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.27.3-standalone-strict/deployment-apps-v1.json
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mediamtx
  namespace: home
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mediamtx
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mediamtx
    spec:
      containers:
        - name: mediamtx
          image: bluenviron/mediamtx:1.4.0
          env:
            - name: RTSP_PROTOCOLS
              value: tcp
            # - name: RTSP_PATHS_ALL_RUNONDEMAND
            #   value: "echo 'incoming'"
            # - name: RTSP_PATHS_ALL_RUNONDEMANDRESTART
            #   value: "yes"
      restartPolicy: Always
