---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rtsp-to-web
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    env:
      TZ: Europe/London
    service:
      main:
        ports:
          http:
            port: 8083
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/icon: video
          hajimari.io/appName: RTSPtoWeb
        hosts:
          - host: &host "rtsp-to-web.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    hostNetwork: true
    persistence:
      config-readonly:
        enabled: true
        type: configMap
        name: rtsp-to-web
      config:
        enabled: true
        type: emptyDir
    initContainers:
      copy:
        image: busybox
        command:
          - "sh"
          - "-c"
          - |
            if [ ! -f /config/config.json ]; then
              cp /config-readonly/config.json /config/config.json
            fi
        volumeMounts:
          - mountPath: /config-readonly
            name: config-readonly
          - mountPath: /config
            name: config
        securityContext:
          runAsUser: 0
