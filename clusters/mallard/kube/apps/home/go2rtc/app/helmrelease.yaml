---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: go2rtc
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    image:
      repository: alexxit/go2rtc
      tag: 1.6.2
    service:
      main:
        ports:
          http:
            port: 1984
          rtsp:
            port: 8554
          webrtc:
            port: 8555
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host "go2rtc.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    hostNetwork: true
