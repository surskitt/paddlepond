---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gatus
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    initContainers:
      init-config-sync:
        image: ghcr.io/kiwigrid/k8s-sidecar:1.25.0
        imagePullPolicy: IfNotPresent
        env:
          - name: FOLDER
            value: /config
          - name: LABEL
            value: gatus.io/enabled
          - name: NAMESPACE
            value: ALL
          - name: RESOURCE
            value: both
          - name: UNIQUE_FILENAMES
            value: "true"
          - name: METHOD
            value: LIST
        volumeMounts:
          - name: config
            mountPath: /config
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/twin/gatus
      tag: v5.5.1
    env:
      TZ: Europe/London
      GATUS_CONFIG_PATH: /config
      CUSTOM_WEB_PORT: &port 80
      SECRET_DOMAIN: "${SECRET_DOMAIN}"
    envFrom:
      - secretRef:
          name: gatus-secrets
    service:
      main:
        ports:
          http:
            port: *port
    # serviceMonitor:
    #   main:
    #     enabled: true
    #     endpoints:
    #       - port: http
    #         scheme: http
    #         path: /metrics
    #         interval: 1m
    #         scrapeTimeout: 10s
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host status.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    serviceAccount:
      create: true
      name: gatus
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
    persistence:
      config:
        enabled: true
        type: emptyDir
      config-file:
        enabled: true
        type: configMap
        name: gatus-configmap
        mountPath: /config/config.yaml
        subPath: config.yaml
        readOnly: true
      data:
        enabled: true
        type: pvc
        storageClass: local-hostpath
        accessMode: ReadWriteOnce
        size: 1Gi
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        memory: 500Mi
    sidecars:
      config-sync:
        image: ghcr.io/kiwigrid/k8s-sidecar:1.25.0
        imagePullPolicy: IfNotPresent
        env:
          - name: FOLDER
            value: /config
          - name: LABEL
            value: gatus.io/enabled
          - name: NAMESPACE
            value: ALL
          - name: RESOURCE
            value: both
          - name: UNIQUE_FILENAMES
            value: "true"
          - name: METHOD
            value: WATCH
        volumeMounts:
          - name: config
            mountPath: /config
