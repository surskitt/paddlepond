---
web:
  port: ${CUSTOM_WEB_PORT}
storage:
  type: sqlite
  path: /data/data.db
  caching: true
metrics: true
debug: false
ui:
  title: Status | Gatus
  header: Status
alerting:
  telegram:
    token: "${TELEGRAM_TOKEN}"
    id: "${TELEGRAM_USER_ID}"
    default-alert:
      description: health-check failed
      send-on-resolved: true
      failure-threshold: 5
      success-threshold: 2
  custom:
    url: "http://gotify.monitoring.svc.cluster.local/message?token=${GOTIFY_TOKEN}"
    method: POST
    headers:
      Content-Type: "application/json"
    body: |
      {
        "title": "[ENDPOINT_NAME]",
        "message": "[ALERT_TRIGGERED_OR_RESOLVED]: [ALERT_DESCRIPTION]",
        "priority": 5
      }
    default-alert:
      description: health-check failed
      send-on-resolved: true
      failure-threshold: 5
      success-threshold: 2
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m
endpoints:
  - name: ingress
    group: external
    url: https://ingress.${SECRET_DOMAIN}
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 404"
    alerts:
      - type: custom
      - type: telegram
