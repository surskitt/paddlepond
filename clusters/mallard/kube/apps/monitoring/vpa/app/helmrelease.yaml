---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpa
spec:
  interval: 15m
  chart:
    spec:
      chart: vpa
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: fairwinds
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    recommender:
      enabled: true
      image:
        repository: registry.k8s.io/autoscaling/vpa-recommender
        tag: 0.14.0
      # extraArgs:
      #   prometheus-address: |
      #     http://kube-prometheus-stack-prometheus.monitoring-system.svc.cluster.local:9090
      #   storage: prometheus
    updater:
      enabled: false
    admissionController:
      enabled: false
