---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gotify-gatus-ep
  namespace: monitoring
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: gotify
        group: monitoring
        url: https://gotify.${SECRET_DOMAIN}
        interval: 1m
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: custom
          - type: telegram
