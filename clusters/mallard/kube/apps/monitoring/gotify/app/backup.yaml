---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: gotify
  namespace: monitoring
spec:
  sourcePVC: gotify-data
  trigger:
    schedule: "0 5 * * *"
  restic:
    pruneIntervalDays: 14
    repository: gotify-restic
    retain:
      daily: 7
    copyMethod: Clone
    storageClassName: local-hostpath
