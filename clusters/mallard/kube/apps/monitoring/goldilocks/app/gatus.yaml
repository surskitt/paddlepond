---
apiVersion: v1
kind: ConfigMap
metadata:
  name: goldilocks-gatus-ep
  namespace: monitoring
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: goldilocks
        group: monitoring
        url: https://goldilocks.${SECRET_DOMAIN}
        interval: 1m
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: custom
          - type: telegram
