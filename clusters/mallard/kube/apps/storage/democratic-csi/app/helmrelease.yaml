---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: democratic-csi-local-hostpath
  namespace: storage
spec:
  interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    crds: Skip
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  chart:
    spec:
      chart: democratic-csi
      version: 0.14.0
      sourceRef:
        name: democratic-csi
        kind: HelmRepository
        namespace: flux-system
  values:
    csiDriver:
      name: "local-hostpath.democratic-csi.mallard.home.arpa"
      storageCapacity: true # With storage capacity tracking, the scheduler filters out nodes which do not have enough capacity.
      fsGroupPolicy: File # fsGroupChangePolicy

    storageClasses:
      - name: democratic-csi-local-hostpath
        defaultClass: false
        reclaimPolicy: Retain
        volumeBindingMode: WaitForFirstConsumer
        # distributed support is not yet ready for expansion
        allowVolumeExpansion: false

    volumeSnapshotClasses:
      - name: democratic-csi-local-hostpath
        deletionPolicy: Delete

    controller:
      enabled: true
      strategy: node
      externalProvisioner:
        extraArgs:
          - --leader-election=false
          - --node-deployment=true
          - --node-deployment-immediate-binding=false
          - --feature-gates=Topology=true
          - --strict-topology=true
          - --enable-capacity=true
          - --capacity-ownerref-level=1

      # distributed support is not yet ready
      externalResizer:
        enabled: false

      externalSnapshotter:
        enabled: true
        extraArgs:
          - --leader-election=false
          - --node-deployment=true

    node:
      driver:
        extraVolumeMounts:
          - name: local-hostpath
            mountPath: /var/mnt/sata/demo-csi-local-path
            mountPropagation: Bidirectional

      extraVolumes:
        - name: local-hostpath
          hostPath:
            path: /var/mnt/sata/demo-csi-local-path
            type: DirectoryOrCreate

    driver:
      config:
        driver: local-hostpath
        instance_id: mallard-local-hostpath
        local-hostpath:
          shareBasePath: "/var/mnt/sata/demo-csi-local-path"
          controllerBasePath: "/var/mnt/sata/demo-csi-local-path"
          dirPermissionsMode: "0770"
          dirPermissionsUser: 0
          dirPermissionsGroup: 0
