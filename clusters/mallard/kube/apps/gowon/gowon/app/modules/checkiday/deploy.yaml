---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.27.3-standalone-strict/deployment-apps-v1.json
apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkiday
  namespace: gowon
  labels:
    app: gowon
    app.kubernetes.io/name: checkiday
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: checkiday
  template:
    metadata:
      labels:
        app: gowon
        app.kubernetes.io/name: checkiday
    spec:
      containers:
        - name: checkiday
          image: ghcr.io/gowon-irc/gowon-checkiday:0.1.0-23
          env:
            - name: GOWON_BROKER
              value: mosquitto:1883
