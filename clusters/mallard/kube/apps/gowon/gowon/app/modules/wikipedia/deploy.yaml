---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wikipedia
  namespace: gowon
  labels:
    app: gowon
    app.kubernetes.io/name: wikipedia
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: wikipedia
  template:
    metadata:
      labels:
        app: gowon
        app.kubernetes.io/name: wikipedia
    spec:
      containers:
        - name: wikipedia
          image: ghcr.io/gowon-irc/gowon-wikipedia:0.1.0-1
          env:
            - name: GOWON_BROKER
              value: mosquitto:1883
