---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.27.3-standalone-strict/deployment-apps-v1.json
apiVersion: apps/v1
kind: Deployment
metadata:
  name: retroachievements
  namespace: gowon
  labels:
    app: gowon
    app.kubernetes.io/name: retroachievements
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: retroachievements
  template:
    metadata:
      labels:
        app: gowon
        app.kubernetes.io/name: retroachievements
    spec:
      containers:
        - name: retroachievements
          image: ghcr.io/gowon-irc/gowon-retroachievements:0.1.0-16
          env:
            - name: GOWON_RA_API_KEY
              valueFrom:
                secretKeyRef:
                  name: retroachievements-env
                  key: GOWON_RA_API_KEY
            - name: GOWON_RA_KV_PATH
              value: /data/kv.db
          volumeMounts:
            - name: data
              mountPath: /data
          ports:
            - containerPort: 8080
              name: http
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: retroachievements-data
