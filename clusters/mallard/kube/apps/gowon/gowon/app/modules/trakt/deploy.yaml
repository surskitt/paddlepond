---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trakt
  namespace: gowon
  labels:
    app: gowon
    app.kubernetes.io/name: trakt
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: trakt
  template:
    metadata:
      labels:
        app: gowon
        app.kubernetes.io/name: trakt
    spec:
      containers:
        - name: trakt
          image: ghcr.io/gowon-irc/gowon-trakt:0.1.0-5
          env:
            - name: GOWON_BROKER
              value: mosquitto:1883
            - name: GOWON_TRAKT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: trakt-env
                  key: GOWON_TRAKT_API_KEY
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: trakt-data
