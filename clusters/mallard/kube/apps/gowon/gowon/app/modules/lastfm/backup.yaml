---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: lastfm-backup
  namespace: gowon
spec:
  sourcePVC: lastfm-data
  trigger:
    schedule: "0 5 * * *"
  restic:
    pruneIntervalDays: 14
    repository: lastfm-restic
    retain:
      daily: 7
    copyMethod: Clone
    storageClassName: local-hostpath
