---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.27.3-standalone-strict/deployment-apps-v1.json
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gowon
  namespace: gowon
  labels:
    app: gowon
    app.kubernetes.io/name: gowon
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: gowon
  template:
    metadata:
      labels:
        app: gowon
        app.kubernetes.io/name: gowon
    spec:
      containers:
        - name: gowon
          image: ghcr.io/gowon-irc/gowon:0.1.0-102
          env:
            - name: GOWON_SERVER
              valueFrom:
                secretKeyRef:
                  name: gowon-env
                  key: GOWON_SERVER
            - name: GOWON_BROKER
              value: mosquitto:1883
            - name: GOWON_USER
              valueFrom:
                secretKeyRef:
                  name: gowon-env
                  key: GOWON_USER
            - name: GOWON_NICK
              valueFrom:
                secretKeyRef:
                  name: gowon-env
                  key: GOWON_NICK
            - name: GOWON_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gowon-env
                  key: GOWON_PASSWORD
            - name: GOWON_CHANNELS
              valueFrom:
                secretKeyRef:
                  name: gowon-env
                  key: GOWON_CHANNELS
          ports:
            - containerPort: 8080
              name: http
