---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.27.3-standalone-strict/deployment-apps-v1.json
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gowon
  namespace: gowon
  labels:
    app: gowon
    app.kubernetes.io/name: gowon
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: gowon
  template:
    metadata:
      labels:
        app: gowon
        app.kubernetes.io/name: gowon
    spec:
      serviceAccountName: gowon
      initContainers:
        - name: init-config-sync
          image: ghcr.io/kiwigrid/k8s-sidecar:1.27.5
          env:
            - name: FOLDER
              value: /config
            - name: LABEL
              value: gowon/enabled
            - name: METHOD
              value: LIST
            - name: UNIQUE_FILENAMES
              value: "true"
            - name: LOG_LEVEL
              value: DEBUG
          volumeMounts:
            - name: config
              mountPath: /config
      containers:
        - name: gowon
          image: ghcr.io/gowon-irc/gowon:0.1.0-128
          env:
            - name: GOWON_SERVER
              valueFrom:
                secretKeyRef:
                  name: gowon-env
                  key: GOWON_SERVER
            - name: GOWON_USER
              valueFrom:
                secretKeyRef:
                  name: gowon-env
                  key: GOWON_USER
            - name: GOWON_NICK
              valueFrom:
                secretKeyRef:
                  name: gowon-env
                  key: GOWON_NICK
            - name: GOWON_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gowon-env
                  key: GOWON_PASSWORD
            - name: GOWON_CHANNELS
              valueFrom:
                secretKeyRef:
                  name: gowon-env
                  key: GOWON_CHANNELS
            - name: GOWON_CONFIG_DIR
              value: /config
          volumeMounts:
            - name: config
              mountPath: /config
          ports:
            - containerPort: 8080
              name: http
        - name: config-sync
          image: ghcr.io/kiwigrid/k8s-sidecar:1.27.5
          env:
            - name: FOLDER
              value: /config
            - name: LABEL
              value: gowon/enabled
            - name: METHOD
              value: WATCH
            - name: UNIQUE_FILENAMES
              value: "true"
            - name: LOG_LEVEL
              value: DEBUG
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          emptyDir: {}
