---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    # - name: intel-device-plugin-gpu
    #   namespace: kube-system
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/onedr0p/plex-beta
      tag: 1.32.5.7328-2632c9d3a@sha256:1cf3fc35efdfc567035185deaa718a49fa902f85cedc95c8f89040b91490fa01
    env:
      TZ: Europe/London
    service:
      main:
        ports:
          http:
            port: 32400
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        hosts:
          - host: &host "{{ .Release.Name }}.${{SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups: [44, 105, 10000]
    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 20Gi
        storageClass: local-path
        annotations:
          volumeType: local
    persistence:
      media:
        enabled: true
        type: hostPath
        hostPath: /srv/nfs/media
      transcode:
        enabled: true
        type: emptyDir
    # nodeSelector:
    #   intel.feature.node.kubernetes.io/gpu: "true"
    resources:
      requests:
        # gpu.intel.com/i915: 1
        cpu: 100m
        memory: 2000Mi
      limits:
        # gpu.intel.com/i915: 1
        memory: 7000Mi
