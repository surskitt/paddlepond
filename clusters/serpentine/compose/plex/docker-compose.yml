---
version: "2.1"
services:
  plex:
    image: linuxserver/plex:1.32.4
    container_name: plex
    network_mode: host
    privileged: true
    cap_add:
      - DAC_READ_SEARCH
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /mnt/md0/appdata/plex:/config
      - /mnt/md2/media/:/media
    devices:
      - /dev/dri:/dev/dri
    restart: unless-stopped
