---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: mosquitto
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: mosquitto
      version: 0.5.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      tag: 1.6.12
    service:
      type: LoadBalancer
    persistence:
      config:
        enabled: true
        storageClass: nfs-client
    # monitor:
    #   podMonitor:
    #     enabled: true
    #   sidecar:
    #     enabled: true
