---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eufy-ha-mqtt-bridge
  namespace: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eufy-ha-mqtt-bridge
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: eufy-ha-mqtt-bridge
    spec:
      containers:
        - name: eufy-ha-mqtt-bridge
          image: matijse/eufy-ha-mqtt-bridge:0.2.1
          volumeMounts:
            - name: config
              mountPath: /app/data/config.yml
              subPath: config.yml
      volumes:
        - name: config
          secret:
            secretName: eufy-ha-mqtt-bridge-config
      restartPolicy: Always
