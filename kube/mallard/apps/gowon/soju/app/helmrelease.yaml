---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: soju
  namespace: gowon
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image: 
              repository: codeberg.org/emersion/soju
              tag: v0.9.0
    service:
      main:
        controller: main
        type: LoadBalancer
        ports:
          irc:
            port: 6697
            protocol: TCP
        loadBalancerIP: 192.168.50.104
        annotations:
          "coredns.io/hostname": "soju.${SECRET_DOMAIN}"
    persistence:
      soju-config:
        enabled: true
        type: configMap
        name: soju
        advancedMounts:
          main:
            main:
              - path: /soju-config
                subPath: soju-config
      data:
        enabled: true
        type: persistentVolumeClaim
        storageClass: local-hostpath
        accessMode: ReadWriteOnce
        size: 100Mi
        dataSourceRef:
          kind: ReplicationDestination
          apiGroup: volsync.backube
          name: soju-restore
      tls:
        enabled: true
        type: secret
        name: "${SECRET_DOMAIN/./-}-production"
