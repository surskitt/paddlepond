---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: soju
  namespace: gowon
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: codeberg.org/emersion/soju
              tag: v0.9.0
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        loadBalancerIP: 192.168.50.104
        annotations:
          "coredns.io/hostname": "soju.${SECRET_DOMAIN}"
        ports:
          http:
            enabled: false
          irc:
            enabled: true
            primary: true
            port: 6697
    configMaps:
      config:
        enabled: true
        data:
          config: |
            listen ircs://
            hostname soju.${SECRET_HOSTNAME}
            tls /tls/tls.crt /tls/tls.key
            db sqlite3 /data/soju.db
            message-store db
    persistence:
      config:
        enabled: true
        type: configMap
        name: soju-config
        advancedMounts:
          main:
            main:
              - path: /soju-config
                subPath: config
      data:
        enabled: true
        type: persistentVolumeClaim
        storageClass: local-hostpath
        accessMode: ReadWriteOnce
        size: 100Mi
        dataSourceRef:
          kind: ReplicationDestination
          apiGroup: volsync.backube
          name: soju-restore
      tls:
        enabled: true
        type: secret
        name: "${SECRET_DOMAIN/./-}-production"
        advancedMounts:
          main:
            main:
              - mountPath: /tls
                readOnly: true
