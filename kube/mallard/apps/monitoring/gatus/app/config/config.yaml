---
web:
  port: ${CUSTOM_WEB_PORT}
storage:
  type: sqlite
  path: /data/data.db
  caching: true
metrics: true
debug: false
ui:
  title: Status | Gatus
  header: Status
alerting:
  ntfy:
    topic: "${CLUSTER_NAME}-gatus-${NTFY_TOKEN}"
    click: "https://status.${SECRET_DOMAIN}"
    default-alert:
      description: health-check failed
      send-on-resolved: true
      failure-threshold: 5
      success-threshold: 2
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m
