---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.26.1-standalone-strict/configmap-v1.json
apiVersion: v1
kind: ConfigMap
metadata:
  name: slskd-gatus-ep
  namespace: media
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: slskd
        group: media
        url: https://slskd.${SECRET_DOMAIN}
        interval: 1m
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: ntfy

      - name: slskd open port
        group: media
        url: tcp://${SECRET_SLSKD_WIREGUARD_DDNS}
        interval: 5m
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: ntfy
