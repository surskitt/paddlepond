---
apiVersion: v1
kind: Secret
metadata:
    name: slskd-restic
    namespace: media
labels:
    app.kubernetes.io/part-of: restic
type: Opaque
stringData:
    RESTIC_REPOSITORY: ${SECRET_VOLSYNC_INT_REPO}/slskd
    RESTIC_PASSWORD: ${SECRET_VOLSYNC_INT_RESTIC_PASSWORD}
    AWS_ACCESS_KEY_ID: ${SECRET_VOLSYNC_INT_AWS_ACCESS_KEY_ID}
    AWS_SECRET_ACCESS_KEY: ${SECRET_VOLSYNC_INT_AWS_SECRET_ACCESS_KEY}
---
apiVersion: v1
kind: Secret
metadata:
    name: slskd-restic-r2
    namespace: media
labels:
    app.kubernetes.io/part-of: restic
type: Opaque
stringData:
    RESTIC_REPOSITORY: ${SECRET_VOLSYNC_EXT_RESTIC_REPOSITORY}/slskd
    RESTIC_PASSWORD: ${SECRET_VOLSYNC_EXT_RESTIC_PASSWORD}
    AWS_ACCESS_KEY_ID: ${SECRET_VOLSYNC_EXT_AWS_ACCESS_KEY_ID}
    AWS_SECRET_ACCESS_KEY: ${SECRET_VOLSYNC_EXT_AWS_SECRET_ACCESS_KEY}
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/volsync.backube/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: slskd
  namespace: media
spec:
  sourcePVC: slskd-config
  trigger:
    schedule: "0 5 * * *"
  restic:
    pruneIntervalDays: 14
    repository: slskd-restic
    retain:
      daily: 7
    copyMethod: Clone
    storageClassName: local-hostpath
    moverSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/volsync.backube/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: slskd-r2
  namespace: media
spec:
  sourcePVC: slskd-config
  trigger:
    schedule: "30 5 * * *"
  restic:
    pruneIntervalDays: 14
    repository: slskd-restic-r2
    retain:
      daily: 7
    copyMethod: Clone
    storageClassName: local-hostpath
    moverSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
