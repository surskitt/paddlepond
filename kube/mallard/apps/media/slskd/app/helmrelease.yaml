---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: slskd
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    # defaultPodOptions:
    #   securityContext:
    #     runAsNonRoot: true
    #     runAsUser: 1000
    #     runAsGroup: 1000
    #     fsGroup: 1000
    #     fsGroupChangePolicy: OnRootMismatch
    controllers:
      slskd:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          coredns:
            image:
              repository: mirror.gcr.io/coredns/coredns
              tag: 1.12.0
            args:
              - -conf
              - /etc/coredns/Corefile
            restartPolicy: Always
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              fsGroup: 1000
              fsGroupChangePolicy: OnRootMismatch
          gluetun:
            dependsOn:
              - coredns
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.41.1
            env:
              DNS_ADDRESS: "127.0.0.2"
              DOT: "off"
              VPN_TYPE: wireguard
              VPN_INTERFACE: wg0
              FIREWALL_INPUT_PORTS: "80,8000,9999"
              FIREWALL_OUTBOUND_SUBNETS: 10.42.0.0/16,10.43.0.0/16 # Allow access to k8s subnets
              HEALTH_SERVER_ADDRESS: ":9999"
              VPN_SERVICE_PROVIDER: protonvpn
              SERVER_COUNTRIES: United Kingdom
              PORT_FORWARD_ONLY: on
              VPN_PORT_FORWARDING: on
              VPN_PORT_FORWARDING_PROVIDER: protonvpn
              WIREGUARD_PRIVATE_KEY: "${SECRET_WIREGUARD_SLSKD_PROTON_PRIVATE_KEY}"
            envFrom:
              - secretRef:
                  name: slskd
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 9999
                  timeoutSeconds: 10
                  periodSeconds: 30
                  failureThreshold: 5
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 9999
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  failureThreshold: 5
            restartPolicy: Always
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN
        containers:
          app:
            image: 
              repository: ghcr.io/slskd/slskd
              tag: 0.24.1@sha256:e3635858d9614a2fb811601afca706dbf97a6838b849905c27294cbce71be268
            command:
              - /scripts/startup.sh
            env:
              DOTNET_BUNDLE_EXTRACT_BASE_DIR: /tmp/.net
              TZ: Europe/London
              SLSKD_APP_DIR: /config
              SLSKD_HTTP_PORT: &port 80
              SLSKD_NO_HTTPS: true
              SLSKD_NO_AUTH: true
              SLSKD_DOWNLOADS_DIR: /media/downloads/soulseek/complete
              SLSKD_INCOMPLETE_DIR: /media/downloads/soulseek/incomplete
              SLSKD_SHARED_DIR: /media/downloads/soulseek/shared
              SLSKD_SHARE_FILTER: '\.ini$;Thumbs.db$;\.DS_Store$'
              SLSKD_REMOTE_CONFIGURATION: false
              SLSKD_FILE_PERMISSION_MODE: 750
              SLSKD_NO_VERSION_CHECK: true
            envFrom:
              - secretRef:
                  name: slskd
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              fsGroup: 1000
              fsGroupChangePolicy: OnRootMismatch
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 1Gi
    service:
      app:
        primary: true
        ports:
          http:
            port: *port
          gluetun:
            port: 8000
    ingress:
      app:
        className: nginx
        annotations:
          nginx.ingress.kubernetes.io/server-snippets: |
            location / {
              proxy_set_header Upgrade $http_upgrade;
              proxy_set_header Connection "Upgrade";
              proxy_set_header Host $host;
              proxy_request_buffering off;
            }
            client_max_body_size 0;
        hosts:
          - host: &host "slskd.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        storageClass: local-hostpath
        accessMode: ReadWriteOnce
        size: 1Gi
        dataSourceRef:
          kind: ReplicationDestination
          apiGroup: volsync.backube
          name: slskd-restore
      config-file:
        type: secret
        name: slskd-yaml
        defaultMode: 0775
        globalMounts:
          - path: /config/slskd.yml
            subPath: slskd.yml
            readOnly: true
      media:
        enabled: true
        type: hostPath
        hostPath: /mnt/ssd/media
        advancedMounts:
          slskd:
            app:
              - path: /media
      tmp:
        type: emptyDir
      coredns:
        type: configMap
        name: slskd-coredns
        advancedMounts:
          slskd:
            coredns:
              - path: /etc/coredns/Corefile
                subPath: Corefile
                readOnly: true
      scripts:
        type: configMap
        name: slskd-scripts
        defaultMode: 0775
        globalMounts:
          - readOnly: true
  valuesFrom:
    - kind: ConfigMap
      name: slskd-values
      valuesKey: values
      optional: true
