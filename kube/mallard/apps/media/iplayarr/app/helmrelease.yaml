---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: iplayarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    # defaultPodOptions:
    #   securityContext:
    #     runAsNonRoot: true
    #     runAsUser: 1000
    #     runAsGroup: 1000
    #     fsGroup: 1000
    #     fsGroupChangePolicy: OnRootMismatch
    controllers:
      iplayarr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image: 
              repository: nikorag/iplayarr
              tag: 0.7.2
            env:
              TZ: Europe/London
              DOWNLOAD_DIR: /downloads/incomplete
              COMPLETE_DIR: /downloads/complete
              PUID: 1000
              PGID: 1000
            envFrom:
              - secretRef:
                  name: iplayarr
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 1Gi
    service:
      app:
        primary: true
        ports:
          http:
            port: 4404
    ingress:
      app:
        className: nginx
        hosts:
          - host: &host "iplayarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        storageClass: local-hostpath
        accessMode: ReadWriteOnce
        size: 1Gi
        dataSourceRef:
          kind: ReplicationDestination
          apiGroup: volsync.backube
          name: iplayarr-restore
      data:
        enabled: true
        type: persistentVolumeClaim
        storageClass: local-hostpath
        accessMode: ReadWriteOnce
        size: 1Gi
      downloads:
        enabled: true
        type: hostPath
        hostPath: /mnt/ssd/media/downloads/iplayer
        advancedMounts:
          iplayarr:
            app:
              - path: /downloads
