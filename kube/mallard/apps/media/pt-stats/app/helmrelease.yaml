---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pt-stats
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      pt-stats:
        type: cronjob
        cronjob:
          schedule: 0,30 * * * *
          backoffLimit: 0
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
          ttlSecondsAfterFinished: 3600
        containers:
          script:
            image:
              repository: ghcr.io/pascaliske/alpine-curl-jq
              tag: master@sha256:3e652076fa5148485eb9860a07dc7224e09958b6a7aa03f2320f35eafdf4a9fd
            command:
              - /collect.sh
            envFrom:
              - secretRef:
                  name: pt-stats
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 32Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
        pod:
          restartPolicy: Never
    persistence:
      script:
        type: configMap
        name: pt-stats
        defaultMode: 0775
        globalMounts:
          - path: /collect.sh
            subPath: collect.sh
            readOnly: true
      downloads:
        enabled: true
        type: hostPath
        hostPath: /mnt/ssd/media/downloads/torrents
        globalMounts:
          - path: /downloads
