---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.26.1-standalone-strict/configmap-v1.json
apiVersion: v1
kind: ConfigMap
metadata:
  name: syncthing-gatus-ep
  namespace: media
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: syncthing
        group: media
        url: https://syncthing.${SECRET_DOMAIN}/rest/noauth/health
        interval: 1m
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: ntfy
