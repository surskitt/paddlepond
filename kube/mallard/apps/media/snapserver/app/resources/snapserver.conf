[server]
datadir = /data/

[http]
enabled = true

bind_to_address = 0.0.0.0
port = 1780

doc_root = /usr/share/snapweb

[tcp]
enabled = true

bind_to_address = 0.0.0.0
port = 1705

[stream]
bind_to_address = 0.0.0.0
port = 1704

source = librespot://librespot?name=spotify&devicename=Snapcast&bitrate=320&sampleformat=44100:16:2&cache=%2Fvar%2Fcache%2Flibrespot%2F&params=--zeroconf-port%2022382
source = pipe:////fifo/mpd2snap?name=mpd
source = tcp://192.168.1.2:1710?name=wigeon&mode=client
source = tcp://192.168.1.3:1710?name=teal&mode=client
source = tcp://0.0.0.0:4953?name=raven&mode=server
source = meta:///wigeon/teal/raven/spotify/mpd?name=all

sampleformat = 48000:16:2
codec = pcm
buffer = 1000
send_to_muted = false

[streaming_client]
initial_volume = 100

