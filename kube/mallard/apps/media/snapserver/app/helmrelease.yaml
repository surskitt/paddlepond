            #   ND_ENABLEDOWNLOADS: "true"
            #   ND_ENABLEEXTERNALSERVICES: "true"
            #   ND_ENABLESHARING: "false"
            #   ND_ENABLETRANSCODINGCONFIG: "true"
            #   ND_LOGLEVEL: info
            #   ND_AUTHREQUESTLIMIT: 0
            #   ND_ENABLEINSIGHTSCOLLECTOR: "false"
            # envFrom:
            #   - secretRef:
            #       name: navidrome
            # probes:
            #   liveness: &probes
            #     enabled: true
            #     custom: true
            #     spec:
            #       httpGet:
            #         path: /ping
            #         port: *port
            #   readiness: *probes
            # resources:
            #   requests:
            #     cpu: 50m
            #     memory: 100Mi
            #   limits:
            #     memory: 300Mi
    service:
      app:
        primary: true
        controller: snapserver
        type: LoadBalancer
        externalTrafficPolicy: Local
        loadBalancerIP: 192.168.50.106
        annotations:
          "coredns.io/hostname": "snap-svc.${SECRET_DOMAIN}"
        ports:
          http:
            port: 1780
          audio:
            port: 1704
          control:
            port: 1705
          wigeon:
            port: 1710
    ingress:
      main:
        className: nginx
        hosts:
          - host: &host "snap.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
