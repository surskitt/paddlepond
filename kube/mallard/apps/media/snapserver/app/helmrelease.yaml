---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: snapserver
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
    controllers:
      snapserver:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image: 
              repository: sweisgerber/snapcast
              tag: v0.34.0
    service:
      app:
        primary: true
        controller: snapserver
        type: LoadBalancer
        externalTrafficPolicy: Local
        loadBalancerIP: 192.168.50.106
        annotations:
          "coredns.io/hostname": "snap-svc.${SECRET_DOMAIN}"
        ports:
          http:
            port: 1780
          audio:
            port: 1704
          control:
            port: 1705
          wigeon:
            port: 1710
    ingress:
      main:
        className: nginx
        hosts:
          - host: &host "snap.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        type: configMap
        name: snapserver-conf
        defaultMode: 0644
        advancedMounts:
          snapserver:
            app:
              - path: /config/snapserver.conf
                subPath: snapserver.conf
                readOnly: true
      data:
        type: persistentVolumeClaim
        storageClass: local-hostpath
        accessMode: ReadWriteOnce
        size: 1Gi
        advancedMounts:
          snapserver:
            app:
              - path: /data
