---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: snapserver
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
    controllers:
      snapserver:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image: 
              repository: sweisgerber/snapcast
              tag: v0.34.0
          mpd:
            image:
              repository: tobi312/rpi-mpd
              tag: alphine@sha256:f3dd7073020b0eb86500121871f872b078634f69159f53cdbbf5de1bd983a456
          scrobbler:
            image:
              repository: giof71/mpd-scrobbler
              tag: alpine-0.24-r3-2023-03-03.1
            env:
              MPD_HOST: localhost
              MPD_PORT: 6601
              STARTUP_DELAY_SEC: 60
            envFrom:
              - secretRef:
                  name: snapserver
    service:
      app:
        primary: true
        controller: snapserver
        type: LoadBalancer
        externalTrafficPolicy: Local
        loadBalancerIP: 192.168.50.106
        annotations:
          "coredns.io/hostname": "snap-svc.${SECRET_DOMAIN}"
        ports:
          http:
            port: 1780
          audio:
            port: 1704
          control:
            port: 1705
          wigeon:
            port: 1710
          teal:
            port: 1711
          raven:
            port: 4953
          mpd:
            port: 6601
    ingress:
      main:
        className: nginx
        hosts:
          - host: &host "snap.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        type: configMap
        name: snapserver-conf
        defaultMode: 0644
        advancedMounts:
          snapserver:
            app:
              - path: /config/snapserver.conf
                subPath: snapserver.conf
                readOnly: true
      mpd-conf:
        type: configMap
        name: mpd-conf
        defaultMode: 0644
        advancedMounts:
          snapserver:
            mpd:
              - path: /etc/mpd.conf
                subPath: mpd.conf
                readOnly: true
      data:
        type: persistentVolumeClaim
        storageClass: local-hostpath
        accessMode: ReadWriteOnce
        size: 1Gi
        advancedMounts:
          snapserver:
            app:
              - path: /data
      mpd-data:
        type: persistentVolumeClaim
        storageClass: local-hostpath
        accessMode: ReadWriteOnce
        size: 1Gi
        advancedMounts:
          snapserver:
            mpd:
              - path: /data
      fifo:
        enabled: true
        type: emptyDir
      music:
        enabled: true
        type: hostPath
        hostPath: /mnt/ssd/media/music
        advancedMounts:
          snapserver:
            mpd:
              - path: /music
