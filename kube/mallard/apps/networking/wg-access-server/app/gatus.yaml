---
apiVersion: v1
kind: ConfigMap
metadata:
  name: wg-access-server-gatus-ep
  namespace: networking
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: wg-access-server
        group: networking
        url: https://wgui.${SECRET_DOMAIN}
        interval: 1m
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: ntfy
