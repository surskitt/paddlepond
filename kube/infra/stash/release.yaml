---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: stash
  namespace: stash
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.appscode.com/stable
      chart: stash
      version: v2022.06.21
      sourceRef:
        kind: HelmRepository
        name: appcode-charts
        namespace: flux-system
      interval: 5m
  values:
    features:
      community: true
  valuesFrom:
    - kind: Secret
      name: stash-secrets
      valuesKey: values
