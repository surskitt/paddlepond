---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: data-nfs-server-pv
  labels:
    type: local
spec:
  storageClassName: nfs-server
  capacity:
    storage: 70Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /srv/nfs_k8s
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-nfs-server-pvc
  namespace: nfs-client-provisioner
spec:
  storageClassName: nfs-server
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 70Gi
