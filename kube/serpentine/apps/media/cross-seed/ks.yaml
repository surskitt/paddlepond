---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-cross-seed
  namespace: flux-system
spec:
  path: ./kube/mallard/apps/media/cross-seed/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  patches:
    - patch: |
        - op: replace
          path: /spec/values/controllers/cross-seed/containers/app/env/CROSS_SEED_LINK_DIRS
          value: "/downloads/12tb/cross-seed,/downloads/16tb/cross-seed,/downloads/20tb/cross-seed,/downloads/28tb/cross-seed"
        - op: remove
          path: /spec/values/persistence/media
        - op: add
          path: /spec/values/persistence/12tb
          value:
            enabled: true
            type: hostPath
            hostPath: /mnt/12tb/media/downloads/torrents
            globalMounts:
              - path: /downloads/12tb
        - op: add
          path: /spec/values/persistence/16tb
          value:
            enabled: true
            type: hostPath
            hostPath: /mnt/16tb/media/downloads/torrents
            globalMounts:
              - path: /downloads/16tb
        - op: add
          path: /spec/values/persistence/20tb
          value:
            enabled: true
            type: hostPath
            hostPath: /mnt/20tb/media/downloads/torrents
            globalMounts:
              - path: /downloads/20tb
        - op: add
          path: /spec/values/persistence/28tb
          value:
            enabled: true
            type: hostPath
            hostPath: /mnt/28tb/media/downloads/torrents
            globalMounts:
              - path: /downloads/28tb
      target:
        kind: HelmRelease
        name: cross-seed
