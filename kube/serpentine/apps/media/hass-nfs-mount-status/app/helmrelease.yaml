---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hass-nfs-mount-status
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    controllers:
      app:
        containers:
          tag:
            image:
              repository: quay.io/curl/curl
              tag: 8.13.0
            command:
              - sh
            args:
              - -c
              - |
                while sleep 10 ; do
                  date
                  connections="$(netstat -n | grep :2049)"
                  if [[ -n "$${connections}" ]] ; then
                    echo "nfs mounted"
                    curl -s -X POST "https://$${HASS_HOST}/api/webhook/serpentine_nfs_mounted"
                  else
                    echo "nfs unmounted"
                    curl -s -X POST "https://$${HASS_HOST}/api/webhook/serpentine_nfs_unmounted"
                  fi
                done
            envFrom:
              - secretRef:
                  name: hass-nfs-mount-status
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 25m
              limits:
                memory: 256M
    defaultPodOptions:
      hostNetwork: true
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
