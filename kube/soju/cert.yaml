---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: soju-cert
  namespace: soju
spec:
  interval: 5m
  chart:
    spec:
      chart: ./charts/cert
      version: 0.0.1
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 1m
  valuesFrom:
    - secretKeyRef:
        name: soju-cfg
        namespace: soju
        key: cert-values
