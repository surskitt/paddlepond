---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  interval: 5m
  path: "./kube/cert-manager/controller/"
  prune: true
  validation: client
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: cert-manager-issuers
  namespace: flux-system
spec:
  interval: 5m
  dependsOn:
    - name: cert-manager
  path: "./kube/cert-manager/issuers/"
  validation: client
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
