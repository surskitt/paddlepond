---
apiVersion: stash.appscode.com/v1beta1
kind: BackupConfiguration
metadata:
  name: gowon-retroachievements
  namespace: gowon
spec:
  repository:
    name: gowon-retroachievements
  schedule: "30 16 * * *"
  target:
    ref:
      apiVersion: apps/v1
      kind: Deployment
      name: retroachievements
    volumeMounts:
      - name: data
        mountPath: /data
    paths:
      - /data
    exclude:
      - /data/lost+found
  retentionPolicy:
    name: 'keep-last-week'
    keepLast: 7
    prune: true
  timeOut: 5m
