---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: youtube
  namespace: gowon
  labels:
    app: gowon
    app.kubernetes.io/name: youtube
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: youtube
  template:
    metadata:
      labels:
        app: gowon
        app.kubernetes.io/name: youtube
    spec:
      containers:
        - name: youtube
          image: ghcr.io/gowon-irc/gowon-youtube:0.1.0-2
          env:
            - name: GOWON_BROKER
              value: mosquitto:1883
            - name: GOWON_YOUTUBE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: youtube-env
                  key: GOWON_YOUTUBE_API_KEY
