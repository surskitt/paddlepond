---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkiday
  namespace: gowon
  labels:
    app: gowon
    app.kubernetes.io/name: checkiday
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: checkiday
  template:
    metadata:
      labels:
        app: gowon
        app.kubernetes.io/name: checkiday
    spec:
      containers:
        - name: checkiday
          image: ghcr.io/gowon-irc/gowon-checkiday:0.1.0-5
          env:
            - name: GOWON_BROKER
              value: mosquitto:1883
