---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: uselessfacts
  namespace: gowon
  labels:
    app: gowon
    app.kubernetes.io/name: uselessfacts
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: uselessfacts
  template:
    metadata:
      labels:
        app: gowon
        app.kubernetes.io/name: uselessfacts
    spec:
      containers:
        - name: uselessfacts
          image: ghcr.io/gowon-irc/gowon-uselessfacts:0.1.0-2
          env:
            - name: GOWON_BROKER
              value: mosquitto:1883
