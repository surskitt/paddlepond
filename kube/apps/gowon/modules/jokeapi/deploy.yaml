---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jokeapi
  namespace: gowon
  labels:
    app: gowon
    app.kubernetes.io/name: jokeapi
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: jokeapi
  template:
    metadata:
      labels:
        app: gowon
        app.kubernetes.io/name: jokeapi
    spec:
      containers:
        - name: jokeapi
          image: ghcr.io/gowon-irc/gowon-jokeapi:0.1.0-3
          env:
            - name: GOWON_BROKER
              value: mosquitto:1883
