---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tenor
  namespace: gowon
  labels:
    app: gowon
    app.kubernetes.io/name: tenor
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: tenor
  template:
    metadata:
      labels:
        app: gowon
        app.kubernetes.io/name: tenor
    spec:
      containers:
        - name: tenor
          image: ghcr.io/gowon-irc/gowon-tenor:0.1.0-3
          env:
            - name: GOWON_BROKER
              value: mosquitto:1883
            - name: GOWON_TENOR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: tenor-env
                  key: GOWON_TENOR_API_KEY
