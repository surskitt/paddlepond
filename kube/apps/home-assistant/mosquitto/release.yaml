---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: home-assistant
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: mosquitto
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: eclipse-mosquitto
      tag: 2.0.10
    service:
      type: LoadBalancer
    persistence:
      data:
        enabled: true
        storageClass: longhorn
        size: 100Mi
        # existingClaim: mosquitto-data
    # monitor:
    #   podMonitor:
    #     enabled: true
    #   sidecar:
    #     enabled: true
