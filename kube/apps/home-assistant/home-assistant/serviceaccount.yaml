---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: home-assistant-k8s-api
  namespace: home-assistant
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: home-assistant-k8s-api
rules:
  - apiGroups: ["*"]
    resources:
      - deployments
      - deployments/scale
    verbs:
      - get
      - list
      - update
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: home-assistant-k8s-api
subjects:
  - kind: ServiceAccount
    name: home-assistant-k8s-api
    namespace: home-assistant
roleRef:
  kind: ClusterRole
  name: home-assistant-k8s-api
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Secret
metadata:
  name: home-assistant-k8s-api-token
  namespace: home-assistant
  annotations:
    kubernetes.io/service-account.name: home-assistant-k8s-api
type: kubernetes.io/service-account-token
