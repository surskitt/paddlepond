---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-assistant
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 12.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: homeassistant/home-assistant
      tag: 2022.5.3
    env:
      TZ: "Europe/London"
      PUID: "1000"
      PGID: "1000"
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.tls: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod
    persistence:
      config:
        enabled: true
        storageClass: longhorn
      secrets:
        enabled: true
        type: custom
        volumeSpec:
          secret:
            secretName: hass-secrets
        subPath:
          - path: secrets.yaml
            mountPath: /config/secrets.yaml
      ssh-key:
        enabled: true
        type: custom
        volumeSpec:
          secret:
            secretName: hass-ssh-key
            defaultMode: 0700
        subPath:
          - path: id_rsa
            mountPath: /root/.ssh/id_rsa
          - path: id_rsa.pub
            mountPath: /root/.ssh/id_rsa.pub
      k8s-api-token:
        enabled: true
        type: custom
        volumeSpec:
          secret:
            secretName: home-assistant-k8s-api-token
            defaultMode: 0700
        subPath:
          - path: token
            mountPath: /config/k8s_token
          - path: ca.crt
            mountPath: /config/k8s_ca.crt
    mariadb:
      enabled: true
      primary:
        persistence:
          enabled: true
          storageClass: longhorn
        service:
          type: LoadBalancer
    additionalVolumes:
      - name: git-init
        configMap:
          name: git-init
          defaultMode: 0777
      # - name: ha-key
      #   secret:
      #     secretName: ha-key
      #     defaultMode: 0700
    # additionalVolumeMounts:
      # - name: ha-key
      #   mountPath: /root/.ssh/id_rsa
      #   subPath: id_rsa
    # prometheus:
    #   serviceMonitor:
    #     enabled: true
    #     interval: 5m
  valuesFrom:
    - kind: Secret
      name: hass-secrets
      valuesKey: values
