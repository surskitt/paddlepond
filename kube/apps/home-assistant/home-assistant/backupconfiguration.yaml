---
apiVersion: stash.appscode.com/v1beta1
kind: BackupConfiguration
metadata:
  name: home-assistant
  namespace: home-assistant
spec:
  repository:
    name: home-assistant
  schedule: "40 3 * * *"
  target:
    ref:
      apiVersion: apps/v1
      kind: Deployment
      name: home-assistant
    volumeMounts:
      - name: config
        mountPath: /config
    paths:
      - /config
    exclude:
      - /config/*.log*
      - /config/lost+found
      - /config/.storage/tmp*
      - /config/.storage/hacs/tmp*
      - /config/.storage/*.totp
  runtimeSettings:
    container:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
  retentionPolicy:
    name: 'keep-last-week'
    keepLast: 7
    prune: true
  timeOut: 10m
