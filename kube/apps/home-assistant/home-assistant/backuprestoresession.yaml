---
apiVersion: stash.appscode.com/v1beta1
kind: RestoreSession
metadata:
  name: home-assistant
  namespace: home-assistant
spec:
  repository:
    name: home-assistant
  target:
    ref:
      apiVersion: apps/v1
      kind: Deployment
      name: home-assistant
    volumeMounts:
      - name: config
        mountPath: /config
    rules:
      - paths:
          - /config
