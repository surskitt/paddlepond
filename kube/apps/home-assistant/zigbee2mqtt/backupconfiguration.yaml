---
apiVersion: stash.appscode.com/v1beta1
kind: BackupConfiguration
metadata:
  name: zigbee2mqtt
  namespace: home-assistant
spec:
  repository:
    name: zigbee2mqtt
  schedule: "30 3 * * *"
  target:
    ref:
      apiVersion: apps/v1
      kind: Deployment
      name: zigbee2mqtt
    volumeMounts:
      - name: data
        mountPath: /data
    paths:
      - /data
  retentionPolicy:
    name: 'keep-last-week'
    keepLast: 7
    prune: true
  timeOut: 5m
