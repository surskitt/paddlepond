---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: home-assistant
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: zigbee2mqtt
      version: 7.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: koenkk/zigbee2mqtt
      tag: 1.18.2
    env:
      TZ: Europe/London
      ZIGBEE2MQTT_DATA: /data
    securityContext:
      privileged: true
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/router.tls: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod
    persistence:
      data:
        enabled: true
        storageClass: longhorn-static # after restoring...
        accessMode: ReadWriteOnce
        size: "1Gi"
    additionalVolumes:
      - name: usb
        hostPath:
          path: /dev/ttyUSB0
    additionalVolumeMounts:
      - name: usb
        mountPath: /dev/ttyUSB0
    config:
      homeassistant: true
      device_options:
        retain: true
      permit_join: true
      mqtt:
        server: mqtt://mosquitto:1883
      serial:
        port: /dev/ttyUSB0
      advanced:
        default: 24
        channel: 24
        frontend:
          port: 8080
        experimental:
          new_api: true
    nodeSelector:
      kubernetes.io/hostname: "mallard"
  valuesFrom:
    - kind: Secret
      name: zigbee2mqtt-values
      valuesKey: values
