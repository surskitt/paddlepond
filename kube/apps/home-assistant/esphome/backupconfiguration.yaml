---
apiVersion: stash.appscode.com/v1beta1
kind: BackupConfiguration
metadata:
  name: esphome
  namespace: home-assistant
spec:
  repository:
    name: esphome
  schedule: "40 17 * * *"
  target:
    ref:
      apiVersion: apps/v1
      kind: Deployment
      name: esphome
    volumeMounts:
      - name: config
        mountPath: /config
    paths:
      - /config
    exclude:
      - /config/*/*
      - /config/lost+found
  retentionPolicy:
    name: 'keep-last-week'
    keepLast: 7
    prune: true
  timeOut: 5m
