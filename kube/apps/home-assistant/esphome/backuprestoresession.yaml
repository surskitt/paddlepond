---
apiVersion: stash.appscode.com/v1beta1
kind: RestoreSession
metadata:
  name: esphome
  namespace: home-assistant
spec:
  repository:
    name: esphome
  target:
    ref:
      apiVersion: apps/v1
      kind: Deployment
      name: esphome
    volumeMounts:
      - name: config
        mountPath: /config
    rules:
      - paths:
          - /config
