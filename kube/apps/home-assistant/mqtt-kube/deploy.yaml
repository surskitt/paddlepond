---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqtt-kube
  namespace: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mqtt-kube
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mqtt-kube
    spec:
      serviceAccountName: mqtt-kube
      containers:
        - name: mqtt-kube
          image: sourcesimian/mqtt-kube:0.0.0
          command: ["/usr/local/bin/mqtt-kube"]
          args: ["/config/config.yaml"]
          volumeMounts:
            - name: config
              mountPath: /config
          livenessProbe:
            initialDelaySeconds: 30
            periodSeconds: 30
            httpGet:
              path: /api/health
              port: 8080
      volumes:
        - name: config
          configMap:
            name: mqtt-kube-config
