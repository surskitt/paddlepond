---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mqtt-kube-config
  namespace: home-assistant
data:
  config.yaml: |
    mqtt:
      host: mosquitto
      port: 1883
      client-id: mqtt-kube
      topic-prefix: mqtt-kube

    http:
      host: 0.0.0.0
      port: 8080
      max-connections: 10

    logging:
      level: DEBUG

    bindings:
      - namespace: media
        resource: Deployment
        name: jackett

        patch:
          - topic: jackett/power/set
            locus: "spec.replicas"
            values:
              map:
                "ON": 1
                "OFF": 0

        watch:
          - locus: "status.availableReplicas"
            topic: jackett/power/state
            retain: true
            qos: 1
            values:
              map:
                1: "ON"
                ~: "OFF"
