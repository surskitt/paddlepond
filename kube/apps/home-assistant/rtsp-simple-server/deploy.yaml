---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rtsp-simple-server
  namespace: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rtsp-simple-server
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: rtsp-simple-server
    spec:
      containers:
        - name: rtsp-simple-server
          image: aler9/rtsp-simple-server:v0.18.1
          env:
            - name: RTSP_PROTOCOLS
              value: tcp
            - name: RTSP_PATHS_ALL_RUNONDEMAND
              value: "echo 'incoming'"
            - name: RTSP_PATHS_ALL_RUNONDEMANDRESTART
              value: "yes"
      restartPolicy: Always
