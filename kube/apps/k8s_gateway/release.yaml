---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k8s-gateway
  namespace: k8s-gateway
spec:
  interval: 15m
  chart:
    spec:
      chart: k8s-gateway
      version: 1.1.10
      sourceRef:
        kind: HelmRepository
        name: oriedge
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    fullnameOverride: k8s-gateway
    domain: k3s.lan
    ttl: 1
    service:
      type: LoadBalancer
      port: 53
      externalTrafficPolicy: Local
    watchedResources:
      - Ingress
      - Service
