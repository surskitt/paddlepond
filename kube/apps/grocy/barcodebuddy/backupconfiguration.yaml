---
apiVersion: stash.appscode.com/v1beta1
kind: BackupConfiguration
metadata:
  name: barcodebuddy
  namespace: grocy
spec:
  repository:
    name: barcodebuddy
  schedule: "20 17 * * *"
  target:
    ref:
      apiVersion: apps/v1
      kind: Deployment
      name: barcodebuddy
    volumeMounts:
      - name: config
        mountPath: /config
    paths:
      - /config
    exclude:
      - /config/lost+found
  runtimeSettings:
    container:
      securityContext:
        runAsUser: 911
        runAsGroup: 911
  retentionPolicy:
    name: 'keep-last-week'
    keepLast: 7
    prune: true
  timeOut: 5m
