---
apiVersion: stash.appscode.com/v1beta1
kind: RestoreSession
metadata:
  name: grocy
  namespace: grocy
spec:
  repository:
    name: grocy
  target:
    ref:
      apiVersion: apps/v1
      kind: Deployment
      name: grocy
    volumeMounts:
      - name: config
        mountPath: /config
    rules:
      - paths:
          - /config
