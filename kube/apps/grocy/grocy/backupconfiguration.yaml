---
apiVersion: stash.appscode.com/v1beta1
kind: BackupConfiguration
metadata:
  name: grocy
  namespace: grocy
spec:
  repository:
    name: grocy
  schedule: "10 17 * * *"
  target:
    ref:
      apiVersion: apps/v1
      kind: Deployment
      name: grocy
    volumeMounts:
      - name: config
        mountPath: /config
    paths:
      - /config
    exclude:
      - /config/log
      - /config/lost+found
  runtimeSettings:
    container:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
  retentionPolicy:
    name: 'keep-last-week'
    keepLast: 7
    prune: true
  timeOut: 5m
