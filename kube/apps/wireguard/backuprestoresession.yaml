---
apiVersion: stash.appscode.com/v1beta1
kind: RestoreSession
metadata:
  name: wireguard
  namespace: wireguard
spec:
  repository:
    name: wireguard
  target:
    ref:
      apiVersion: apps/v1
      kind: Deployment
      name: wireguard-wg-access-server
    volumeMounts:
      - name: data
        mountPath: /data
    rules:
      - paths:
          - /data
