---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-restic-backups-pv
  namespace: restic
spec:
  storageClassName: backups-restic
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: serpentine.lan
    path: /mnt/md1/backups
  mountOptions:
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
    - rsize=32768
    - wsize=32768
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-restic-backups-pvc
  namespace: restic
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: backups-restic
  resources:
    requests:
      storage: 1Mi
