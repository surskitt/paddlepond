---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: restic
  namespace: restic
spec:
  interval: 10m0s
  path: ./kube/apps/restic/manifests
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: restic-kustomization-secrets
