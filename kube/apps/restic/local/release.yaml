---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: restic-rest-server
  namespace: restic
spec:
  interval: 5m
  chart:
    spec:
      chart: ./charts/restic-rest-server
      version: 1.0.0
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: restic/rest-server
      tag: 0.11.0
    global:
      labels:
        restic-instance: local
    env:
      DISABLE_AUTHENTICATION: "true"
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.tls: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod
    persistence:
      data:
        enabled: true
        storageClass: local-path
        accessMode: ReadWriteOnce
        size: 1Gi
  valuesFrom:
    - kind: Secret
      name: restic-secrets
      valuesKey: values
