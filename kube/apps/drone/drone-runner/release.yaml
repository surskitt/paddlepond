---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: drone-runner-kube
  namespace: drone
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.drone.io
      chart: drone-runner-kube
      version: 0.1.5
      sourceRef:
        kind: HelmRepository
        name: drone-charts
        namespace: flux-system
      interval: 5m
  values:
    env:
      DRONE_RPC_HOST: drone
      DRONE_RPC_PROTO: http
      DRONE_NAMESPACE_DEFAULT: drone
    rbac:
      buildNamespaces:
        - drone
  valuesFrom:
    - kind: Secret
      name: drone-runner-secrets
      valuesKey: values
