---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: drone
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://dl.gitea.io/charts/
      chart: gitea
      version: 2.2.3
      sourceRef:
        kind: HelmRepository
        name: gitea-charts
        namespace: flux-system
      interval: 5m
  values:
    gitea:
      admin:
        username: shane
      # metrics:
      #   enabled: true
      #   serviceMonitor:
      #     enabled: true
      config:
        APP_NAME: Paddlepond gitea
        server:
          PPROF_ENABLED: true
      # database:
      #   builtIn:
      #     postgresql:
      #       enabled: false
        service:
          DISABLE_REGISTRATION: true
          REQUIRE_SIGNIN_VIEW: true
      cache:
        builtIn:
          enabled: true
    service:
      ssh:
        type: LoadBalancer
        port: 6922
        externalTrafficPolicy: Local
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/router.tls: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod
    persistence:
      enabled: true
      storageClass: longhorn
  valuesFrom:
    - kind: Secret
      name: gitea-secrets
      valuesKey: values
