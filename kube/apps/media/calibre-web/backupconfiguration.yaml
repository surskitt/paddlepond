---
apiVersion: stash.appscode.com/v1beta1
kind: BackupConfiguration
metadata:
  name: calibre-web
  namespace: media
spec:
  repository:
    name: calibre-web
  schedule: "0 16 * * *"
  target:
    ref:
      apiVersion: apps/v1
      kind: Deployment
      name: calibre-web
    volumeMounts:
      - name: config
        mountPath: /config
    paths:
      - /config
    exclude:
      - /config/calibre-web.log
      - /config/lost+found
  retentionPolicy:
    name: 'keep-last-week'
    keepLast: 7
    prune: true
  timeOut: 5m
