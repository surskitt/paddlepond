---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: rm-scrape
  namespace: media
spec:
  schedule: "0 2 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: rm-scraper
              image: shanedabes/rm_scraper:1.0.0
              env:
                - name: RMS_HOST
                  value: transmission-transmission-openvpn
                - name: RMS_PORT
                  value: "9091"
                - name: RMS_USER
                  valueFrom:
                    secretKeyRef:
                      name: rm-cronjob-secrets
                      key: RMS_USER
                - name: RMS_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: rm-cronjob-secrets
                      key: RMS_PASSWORD
          restartPolicy: OnFailure
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rm-link
  namespace: media
data:
  script.sh: |
    cd /media/downloads/torrents/complete/
    for i in MyRunningMan.com*; do
      ln "${i}" "/media/tv/Running man/${i/MyRunningMan.com /Running Man.2021x}"
    done
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: rm-link
  namespace: media
spec:
  schedule: "0 8 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: rm-link
              image: alpine:3.13.3
              command:
                - sh
                - /opt/script/script.sh
              volumeMounts:
                - name: rm-link
                  mountPath: /opt/script
                - name: media
                  mountPath: /media
          restartPolicy: OnFailure
          volumes:
            - name: rm-link
              configMap:
                name: rm-link
            - name: media
              persistentVolumeClaim:
                claimName: nfs-media-pvc
