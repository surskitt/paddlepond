---
apiVersion: stash.appscode.com/v1beta1
kind: BackupConfiguration
metadata:
  name: pyload
  namespace: media
spec:
  repository:
    name: pyload
  schedule: "30 15 * * *"
  target:
    ref:
      apiVersion: apps/v1
      kind: Deployment
      name: pyload
    volumeMounts:
      - name: config
        mountPath: /config
    paths:
      - /config
    exclude:
      - /config/Logs
      - /config/lost+found
      - /config/tmp
  runtimeSettings:
    container:
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
  retentionPolicy:
    name: 'keep-last-week'
    keepLast: 7
    prune: true
  timeOut: 5m
