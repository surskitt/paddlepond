---
apiVersion: stash.appscode.com/v1beta1
kind: BackupConfiguration
metadata:
  name: owntone
  namespace: media
spec:
  repository:
    name: owntone
  schedule: "10 3 * * *"
  target:
    ref:
      apiVersion: apps/v1
      kind: Deployment
      name: forked-daapd
    volumeMounts:
      - name: config
        mountPath: /config
    paths:
      - /config
    exclude:
      - /config/dbase_and_logs
      - /config/lost+found
  retentionPolicy:
    name: 'keep-last-week'
    keepLast: 7
    prune: true
  timeOut: 5m
