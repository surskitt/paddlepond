---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: forked-daapd
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: forked-daapd
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: forked-daapd
    spec:
      containers:
        - name: forked-daapd
          image: linuxserver/daapd:27.2-ls34
          env:
            - name: TZ
              value: Europe/London
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          ports:
            - containerPort: 3689
              name: http
              protocol: TCP
          volumeMounts:
            - name: media
              mountPath: /music
              subPath: music
            - name: config
              mountPath: /config
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: nfs-media-pvc
        - name: config
          persistentVolumeClaim:
            claimName: forked-daapd-config
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      restartPolicy: Always
