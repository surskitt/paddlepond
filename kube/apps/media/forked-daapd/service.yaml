---
apiVersion: v1
kind: Service
metadata:
  name: forked-daapd
  namespace: media
  labels:
    app: forked-daapd
spec:
  ports:
    - name: http
      port: 3689
      protocol: TCP
      targetPort: http
    - name: websocket
      port: 3688
      protocol: TCP
      targetPort: websocket
  selector:
    app: forked-daapd
