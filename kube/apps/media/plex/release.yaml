---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/onedr0p/plex
      tag: 1.32.4.7195-7c8f9d3b6@sha256:39c4ad71d92790d54b2d14be5fdabca940591ab2b9f8291d02653cd4f80d9d4f
    env:
      TZ: "Europe/London"
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.tls: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        ports:
          http:
            port: 32400
    persistence:
      transcode:
        enabled: true
        type: emptyDir
        medium: Memory
      config:
        enabled: true
        storageClass: local-path
        size: 20Gi
        accessMode: "ReadWriteOnce"
      data:
        enabled: true
        type: pvc
        existingClaim: nfs-media-pvc
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 44
        - 100
        - 109
        - 986
        - 989
    resources:
      limits:
        memory: 10000Mi
        # gpu.intel.com/i915: 1
      requests:
        cpu: 1000m
        memory: 1000Mi
        # gpu.intel.com/i915: 1
    nodeSelector:
      kubernetes.io/arch: "amd64"
  valuesFrom:
    - kind: Secret
      name: plex-secrets
      valuesKey: values.yml
