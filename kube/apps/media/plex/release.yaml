---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: plex
      version: 6.0.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/plex 
      tag: v1.24.3.5033-757abe6b4
    env:
      TZ: "Europe/London"
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.tls: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        port:
          port: 32400
    persistence:
      transcode:
        enabled: true
        type: emptyDir
        medium: Memory
      config:
        enabled: true
        storageClass: longhorn-static # after restoring
        size: 20Gi
        accessMode: "ReadWriteOnce"
      data:
        enabled: true
        type: pvc
        existingClaim: nfs-media-pvc
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      supplementalGroups:
        - 986
        - 989
    resources:
      limits:
        memory: 4900Mi
        gpu.intel.com/i915: 1
      requests:
        cpu: 35m
        memory: 1500Mi
        gpu.intel.com/i915: 1
    nodeSelector:
      kubernetes.io/arch: "amd64"
  valuesFrom:
    - kind: Secret
      name: plex-secrets
      valuesKey: values.yml
