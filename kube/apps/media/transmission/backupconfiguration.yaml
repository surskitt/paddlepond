---
apiVersion: stash.appscode.com/v1beta1
kind: BackupConfiguration
metadata:
  name: transmission
  namespace: media
spec:
  repository:
    name: transmission
  schedule: "40 15 * * *"
  target:
    ref:
      apiVersion: apps/v1
      kind: Deployment
      name: transmission
    volumeMounts:
      - name: config
        mountPath: /config
    paths:
      - /config
    exclude:
      - lost+found
  runtimeSettings:
    container:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
  retentionPolicy:
    name: 'keep-last-week'
    keepLast: 7
    prune: true
  timeOut: 5m
