---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: transmission
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: transmission
      version: 8.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/transmission
      tag: v3.00
    env:
      TRANSMISSION_DHT_ENABLED: false
      TRANSMISSION_PEER_LIMIT_GLOBAL: 100
      TRANSMISSION_PEER_LIMIT_PER_TORRENT: 50
      TRANSMISSION_RATIO_LIMIT: 2
      TRANSMISSION_RATIO_LIMIT_ENABLED: true
      TRANSMISSION_RPC_HOST_WHITELIST_ENABLED: false
      TRANSMISSION_RPC_WHITELIST_ENABLED: false
      TRANSMISSION_RPC_AUTHENTICATION_REQUIRED: false
      TRANSMISSION_SCRIPT_TORRENT_DONE_ENABLED: true
      TRANSMISSION_SCRIPT_TORRENT_DONE_FILENAME: "/scripts/torrent-done.sh"
      TRANSMISSION_WATCH_DIR_ENABLED: true
      TRANSMISSION_WATCH_DIR: "/downloads/watch"
    service:
      utptcp:
        enabled: true
        nameOverride: utptcp
        type: LoadBalancer
        ports:
          utptcp:
            enabled: true
            port: 51413
            protocol: TCP
            targetport: 51413
      utpudp:
        enabled: true
        namOverride: utpudp
        type: LoadBalancer
        ports:
          utpudp:
            enabled: true
            port: 51413
            protocol: UDP
            targetport: 51413
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.tls: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod
    persistence:
      config:
        enabled: true
        storageClass: longhorn
      downloads:
        enabled: true
        existingClaim: nfs-media-pvc
        mountPath: /downloads
        subPath: downloads/torrents
      p:
        enabled: true
        existingClaim: nfs-p-pvc
        mountPath: /pdl
        subPath: .torrents
    envFrom:
      - secretRef:
          name: transmission-secrets
    additionalVolumes:
      - name: torrent-done
        configMap:
          name: transmission-torrent-done-sh
          defaultMode: 0777
    additionalVolumeMounts:
      - name: torrent-done
        mountPath: /scripts/torrent-done.sh
        subPath: torrent-done.sh
    addons:
      vpn:
        enabled: true
        type: openvpn
        openvpn:
          repository: dperson/openvpn-client
          tag: latest
          authSecret: transmission-secrets
        configFileSecret: transmission-secrets
  valuesFrom:
    - kind: Secret
      name: transmission-secrets
      valuesKey: values.yml
