---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: transmission
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://bananaspliff.github.io/geek-charts
      chart: transmission-openvpn
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: bananaspliff-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: linuxserver/transmission
      tag: 2.94-r2-ls44
    service:
      type: ClusterIP
      port: 9091
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/router.tls: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod
      path: /
    volumes:
      - name: "downloads"
        persistentVolumeClaim:
          claimName: nfs-media-pvc
      - name: "config"
        persistentVolumeClaim:
          claimName: transmission-config
    volumeMounts:
      - name: "downloads"
        mountPath: "/downloads"
        subPath: "downloads/torrents"
      - name: "config"
        mountPath: "/config"
    # resources:
    #   requests:
    #     memory: 350Mi
    #     cpu: 25m
    #   limits:
    #     memory: 1000Mi
  valuesFrom:
    - kind: Secret
      name: transmission-secrets
      valuesKey: values.yml
