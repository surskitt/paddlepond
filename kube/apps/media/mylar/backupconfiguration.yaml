---
apiVersion: stash.appscode.com/v1beta1
kind: BackupConfiguration
metadata:
  name: mylar
  namespace: media
spec:
  repository:
    name: mylar
  schedule: "10 15 * * *"
  target:
    ref:
      apiVersion: apps/v1
      kind: Deployment
      name: mylar
    volumeMounts:
      - name: config
        mountPath: /config
    paths:
      - /config
    exclude:
      - /config/lost+found
      - /config/mylar/cache/*
      - /config/mylar/logs/*
      - /config/mylar/sessions/*
  retentionPolicy:
    name: 'keep-last-week'
    keepLast: 7
    prune: true
  timeOut: 5m
