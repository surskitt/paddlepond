---
apiVersion: stash.appscode.com/v1beta1
kind: BackupConfiguration
metadata:
  name: komga
  namespace: media
spec:
  repository:
    name: komga
  schedule: "20 15 * * *"
  target:
    ref:
      apiVersion: apps/v1
      kind: Deployment
      name: komga
    volumeMounts:
      - name: config
        mountPath: /config
    paths:
      - /config/database.sqlite
  retentionPolicy:
    name: 'keep-last-week'
    keepLast: 7
    prune: true
  timeOut: 5m
