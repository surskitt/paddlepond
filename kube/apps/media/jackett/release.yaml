---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jackett
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: jackett
      version: 11.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/jackett
      tag: v0.20.876
    timezone: "Europe/London"
    puid: 1000
    pgid: 1000
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.tls: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod
    persistence:
      config:
        enabled: true
        storageClass: longhorn
      # downloads:
      #   enabled: false
      # extraMounts:
      #   - name: media
      #     claimName: nfs-media-pvc
    resources:
      requests:
        memory: 300Mi
        cpu: 25m
      limits:
        memory: 1000Mi
    addons:
      vpn:
        enabled: true
        type: openvpn
        openvpn:
          repository: dperson/openvpn-client
          tag: latest
          authSecret: jackett-secrets
        configFileSecret: jackett-secrets
  valuesFrom:
    - kind: Secret
      name: jackett-secrets
      valuesKey: values.yml
