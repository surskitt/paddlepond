---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: headless-vnc
  namespace: vnc
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: kah-common-chart
      version: 1.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: ghcr.io/consol/docker-headless-vnc-container/rocky-xfce-vnc
      tag: v2.0.1
    securityContext:
      runAsUser: 0
      runAsGroup: 0
      # fsGroup: 0
    service:
      main:
        ports:
          http:
            port: 6901
      vnc:
        enabled: true
        type: LoadBalancer
        ports:
          vnc:
            enabled: true
            port: 5901
            protocol: TCP
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.tls: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod
    persistence:
      data:
        enabled: true
        storageClass: local-path
        size: 1Gi
        accessMode: ReadWriteOnce
        # mountPath: /headless
        # size: 1Gi
  valuesFrom:
    - kind: Secret
      name: headless-vnc-secrets
      valuesKey: values
