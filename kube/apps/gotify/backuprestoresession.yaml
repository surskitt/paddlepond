---
apiVersion: stash.appscode.com/v1beta1
kind: RestoreSession
metadata:
  name: gotify
  namespace: gotify
spec:
  repository:
    name: gotify
  target:
    ref:
      apiVersion: apps/v1
      kind: Deployment
      name: gotify
    volumeMounts:
      - name: data
        mountPath: /app/data
    rules:
      - paths:
          - /app/data
